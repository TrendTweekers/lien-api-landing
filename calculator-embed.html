<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LienDeadline Calculator</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìÖ</text></svg>">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <script>
        window.tailwind = window.tailwind || {};
        window.tailwind.config = {
            darkMode: false,

            },

    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lovable Scale Stylesheet -->

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: 'hsl(40 33% 98%)',
                        foreground: 'hsl(220 20% 15%)',
                        primary: 'hsl(220 60% 20%)',
                        'primary-foreground': 'hsl(40 33% 98%)',
                        secondary: 'hsl(40 30% 94%)',
                        'secondary-foreground': 'hsl(220 20% 15%)',
                        accent: 'hsl(16 85% 55%)',
                        'accent-foreground': 'hsl(0 0% 100%)',
                        success: 'hsl(152 60% 42%)',
                        warning: 'hsl(38 95% 50%)',
                        muted: 'hsl(40 20% 92%)',
                        'muted-foreground': 'hsl(220 10% 45%)',
                        border: 'hsl(40 20% 88%)',
                        coral: '#f97316',
                    },
                    fontFamily: {
                        serif: ['Instrument Serif', 'serif'],
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <style>
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Instrument Serif', serif;
        }
        
        h1 {
            font-variation-settings: 'wght' 825;
        }
        
        .text-gradient {
            background: linear-gradient(135deg, hsl(16 85% 55%) 0%, hsl(24 90% 50%) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .shadow-card {
            box-shadow: 0 0 0 1px hsl(40 20% 88%), 0 4px 20px -4px hsla(220, 20%, 15%, 0.08);
        }
        
        .shadow-elegant {
            box-shadow: 0 20px 25px -5px hsla(220, 20%, 15%, 0.1), 0 8px 10px -6px hsla(220, 20%, 15%, 0.08);
        }
        
        h1, h2, h3 {
            font-variation-settings: 'wght' 825;
        }
        
        h2 {
            font-weight: 800;
            letter-spacing: -0.02em;
        }
        
        h3 {
            font-weight: 700;
            letter-spacing: -0.01em;
        }
        
        .shadow-card,
        .shadow-elegant {
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
        }
        
        button[type="submit"],
        a[class*="bg-accent"]:not([class*="text-sm"]):not([class*="text-xs"]) {
            min-height: 64px;
            font-size: 1.25rem;
            font-weight: 600;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
        }
        
        button[type="submit"]:hover,
        a[class*="bg-accent"]:hover:not([class*="text-sm"]):not([class*="text-xs"]) {
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
        }
        
        input[type="date"],
        input[type="email"],
        select {
            min-height: 64px;
            font-size: 1.125rem;
        }
        
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slide-in {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .animate-fade-up {
            animation: fadeUp 0.6s ease-out forwards;
        }
        
        .animate-slide-in {
            animation: slide-in 0.3s ease-out;
        }
        
        :root {
            --foreground: #0f172a;
            --muted-foreground: #475569;
            --accent: #f59e0b;
            --background: #ffffff;
            --border: #e2e8f0;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: var(--background);
        }
    </style>
</head>
<body class="bg-background">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="max-w-screen-xl mx-auto">
            <div class="bg-white rounded-3xl shadow-2xl border border-border p-10 lg:p-12">
                <form id="calculatorForm" class="space-y-8">
                    <div class="grid sm:grid-cols-2 gap-6">
                        <!-- Date Input -->
                        <div>
                            <label class="block text-lg font-medium text-foreground mb-3">
                                Invoice / Delivery Date
                            </label>
                            <div class="relative w-full h-16 cursor-pointer" onclick="const picker = document.getElementById('invoiceDatePicker'); if (picker) { picker.showPicker ? picker.showPicker() : picker.click(); }">
                                <input
                                    id="invoiceDateDisplay"
                                    type="text"
                                    placeholder="MM/DD/YYYY"
                                    maxlength="10"
                                    required
                                    class="w-full h-full px-5 rounded-xl border-2 border-border bg-white text-foreground text-lg focus:outline-none focus:ring-4 focus:ring-accent/20 focus:border-accent transition-all cursor-pointer"
                                    onclick="event.stopPropagation(); const picker = document.getElementById('invoiceDatePicker'); if (picker) { picker.showPicker ? picker.showPicker() : picker.click(); }"
                                    onfocus="const picker = document.getElementById('invoiceDatePicker'); if (picker && !picker.value) { setTimeout(() => { picker.showPicker ? picker.showPicker() : picker.click(); }, 100); }"
                                >
                                <input
                                    id="invoiceDatePicker"
                                    name="notice_date"
                                    type="date"
                                    class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
                                    style="z-index: 1;"
                                >
                            </div>
                        </div>
                        
                        <!-- State Select -->
                        <div>
                            <label class="block text-lg font-medium text-foreground mb-3">
                                State
                            </label>
                            <select
                                id="state"
                                name="state"
                                required
                                class="w-full h-16 px-5 rounded-xl border-2 border-border bg-white text-foreground text-lg focus:outline-none focus:ring-4 focus:ring-accent/20 focus:border-accent transition-all"
                            >
                                <option value="">Select a state...</option>
                                <option value="AL">Alabama</option>
                                <option value="AZ">Arizona</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="KY">Kentucky</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MD">Maryland</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="NC">North Carolina</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NV">Nevada</option>
                                <option value="NY">New York</option>
                                <option value="OH">Ohio</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="SC">South Carolina</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WI">Wisconsin</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- CTA Button -->
                    <button
                        type="submit"
                        id="calculateBtn"
                        class="w-full h-16 px-6 rounded-xl bg-accent text-white font-semibold hover:bg-accent/90 transition-all flex items-center justify-center gap-3 text-xl shadow-lg hover:shadow-xl"
                    >
                        Calculate Deadlines
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
                        </svg>
                    </button>
                </form>
                
                <!-- Results Panel -->
                <div id="calculatorResults" class="hidden mt-10 space-y-6">
                    <!-- Results will be inserted here -->
                </div>
                <!-- Alias for calculator.js compatibility -->
                <div id="results" class="hidden"></div>
                
                <!-- Remaining Counter -->
                <p class="text-center text-lg text-muted-foreground mt-8">
                    <span id="remainingCalcsTop" class="font-medium"></span> free calculations remaining ‚Ä¢ All 28 states
                </p>
            </div>
        </div>
    </div>

    <!-- Load calculator.js -->
    <script src="/calculator.js"></script>
    
    <!-- Display Results Function (from index.html) -->
    <script>
        function displayResults(data) {
            // Parse API response - handle nested objects
            let prelimNotice = 'N/A';
            let lienFiling = 'N/A';
            let daysUntilPrelim = 'N/A';
            let daysUntilLien = 'N/A';
            let prelimDate = null;
            let lienDate = null;
            
            // Extract state code for PDF download link
            let stateCode = 'CA';
            if (data.state) {
                stateCode = String(data.state).toUpperCase().substring(0, 2);
            } else {
                const stateSelect = document.getElementById('state');
                if (stateSelect && stateSelect.value) {
                    stateCode = String(stateSelect.value).toUpperCase().substring(0, 2);
                }
            }
            
            // Extract preliminary notice
            if (data.preliminary_notice) {
                if (typeof data.preliminary_notice === 'object' && data.preliminary_notice !== null) {
                    prelimNotice = data.preliminary_notice.deadline || data.preliminary_notice.date || 'N/A';
                    daysUntilPrelim = data.preliminary_notice.days_from_now || data.preliminary_notice.days_remaining || 'N/A';
                    if (prelimNotice !== 'N/A') {
                        prelimDate = new Date(prelimNotice);
                    }
                } else {
                    prelimNotice = data.preliminary_notice;
                    daysUntilPrelim = data.days_until_preliminary || 'N/A';
                }
            }
            
            // Extract lien filing
            if (data.lien_filing) {
                if (typeof data.lien_filing === 'object' && data.lien_filing !== null) {
                    lienFiling = data.lien_filing.deadline || data.lien_filing.date || 'N/A';
                    daysUntilLien = data.lien_filing.days_from_now || data.lien_filing.days_remaining || 'N/A';
                    if (lienFiling !== 'N/A') {
                        lienDate = new Date(lienFiling);
                    }
                } else {
                    lienFiling = data.lien_filing;
                    daysUntilLien = data.days_until_lien || 'N/A';
                }
            }
            
            // Format dates for display
            const today = new Date();
            const todayFormatted = today.toLocaleDateString('en-US', {month: 'short', day: 'numeric'});
            const prelimFormatted = prelimDate ? prelimDate.toLocaleDateString('en-US', {month: 'short', day: 'numeric'}) : 'N/A';
            const lienFormatted = lienDate ? lienDate.toLocaleDateString('en-US', {month: 'short', day: 'numeric'}) : 'N/A';
            
            // Calculate days remaining for lien deadline
            let daysRemaining = null;
            if (lienDate && typeof daysUntilLien === 'number') {
                daysRemaining = daysUntilLien;
            } else if (lienDate) {
                const diffTime = lienDate - today;
                daysRemaining = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            }
            
            // Determine urgency badge
            let urgencyBadge = '';
            if (daysRemaining !== null) {
                if (daysRemaining <= 7) {
                    urgencyBadge = '<div class="mt-4 inline-block px-4 py-2 bg-red-100 text-red-800 rounded-lg text-sm font-semibold">‚ö†Ô∏è ‚â§ 7 days remaining</div>';
                } else if (daysRemaining <= 30) {
                    urgencyBadge = '<div class="mt-4 inline-block px-4 py-2 bg-yellow-100 text-yellow-800 rounded-lg text-sm font-semibold">‚ö†Ô∏è ‚â§ 30 days remaining</div>';
                }
            }
            
            // Display results with timeline
            const resultsDiv = document.getElementById('calculatorResults');
            resultsDiv.innerHTML = `
                <div class="p-6 rounded-xl bg-green-50 border border-green-200">
                    <div class="flex items-start justify-between">
                        <div>
                            <p class="text-sm font-medium text-success mb-1">PRELIMINARY NOTICE</p>
                            <p class="text-3xl font-serif text-foreground">${prelimNotice}</p>
                            <p class="text-sm text-muted-foreground mt-1">${daysUntilPrelim} days remaining</p>
                        </div>
                        <svg class="w-6 h-6 text-success" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                </div>
                
                <div class="p-6 rounded-xl bg-orange-50 border border-orange-200">
                    <div class="flex items-start justify-between">
                        <div>
                            <p class="text-sm font-medium text-warning mb-1">LIEN FILING DEADLINE</p>
                            <p class="text-3xl font-serif text-foreground">${lienFiling}</p>
                            <p class="text-sm text-muted-foreground mt-1">${daysUntilLien} days remaining</p>
                        </div>
                        <svg class="w-6 h-6 text-warning" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                </div>
                
                <!-- Timeline Component -->
                <div id="deadlineTimeline" class="mt-6 p-6 bg-white rounded-xl border border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Timeline</h3>
                    
                    <div class="relative pl-10 md:pl-0 md:pt-8">
                        <!-- Timeline Line -->
                        <!-- Mobile: Vertical line on left -->
                        <div class="absolute left-4 top-0 bottom-0 w-0.5 bg-gray-300 md:hidden"></div>
                        <!-- Desktop: Horizontal line - positioned to align with marker centers -->
                        <div class="hidden md:block absolute top-8 left-0 right-0 h-0.5 bg-gray-300" style="transform: translateY(-50%);"></div>
                        
                        <div class="flex flex-col md:flex-row md:justify-between md:items-start relative">
                            <div class="flex flex-col items-start md:items-center relative z-10 mb-6 md:mb-0" style="width: fit-content;">
                                <div id="today-marker" class="w-4 h-4 rounded-full border-2 border-white shadow-md mb-2 absolute -left-6 top-1 md:absolute md:top-8 md:left-1/2 md:-translate-x-1/2 md:-translate-y-1/2" style="background: #f97316;"></div>
                                <div class="md:text-center md:pt-2">
                                    <p class="text-xs font-semibold text-gray-900 mb-1 whitespace-nowrap">Today</p>
                                    <p class="text-xs text-gray-600 whitespace-nowrap">${todayFormatted}</p>
                                </div>
                            </div>
                            
                            <div class="flex flex-col items-start md:items-center relative z-10 mb-6 md:mb-0" style="width: fit-content;">
                                <div id="notice-marker" class="w-4 h-4 rounded-full border-2 border-white shadow-md mb-2 absolute -left-6 top-1 md:absolute md:top-8 md:left-1/2 md:-translate-x-1/2 md:-translate-y-1/2" style="background: #f59e0b;"></div>
                                <div class="md:text-center md:pt-2">
                                    <p class="text-xs font-semibold text-gray-900 mb-1 whitespace-nowrap">Pre-Notice</p>
                                    <p class="text-xs text-gray-600 whitespace-nowrap">${prelimFormatted}</p>
                                </div>
                            </div>
                            
                            <div class="flex flex-col items-start md:items-center relative z-10 mb-6 md:mb-0" style="width: fit-content;">
                                <div id="lien-marker" class="w-4 h-4 rounded-full border-2 border-white shadow-md mb-2 absolute -left-6 top-1 md:absolute md:top-8 md:left-1/2 md:-translate-x-1/2 md:-translate-y-1/2" style="background: #dc2626;"></div>
                                <div class="md:text-center md:pt-2">
                                    <p class="text-xs font-semibold text-gray-900 mb-1 whitespace-nowrap">Lien Deadline</p>
                                    <p class="text-xs text-gray-600 whitespace-nowrap">${lienFormatted}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    ${urgencyBadge}
                </div>
                
                <!-- PDF Guide Download -->
                <div class="mt-4 p-4 bg-blue-50 rounded-lg border border-blue-200">
                    <p class="text-sm font-semibold text-gray-900 mb-2">üìÑ Download Free Guide</p>
                    <p class="text-sm text-gray-700 mb-3">
                        Get your complete ${stateCode} mechanics lien deadline guide with step-by-step instructions.
                    </p>
                    <a href="/api/v1/guide/${stateCode}/pdf" target="_blank" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded text-sm transition-colors">
                        Download ${stateCode} Lien Guide (PDF)
                    </a>
                    <p class="text-xs text-gray-500 mt-2">‚≠ê Trusted by 500+ material suppliers</p>
                </div>
            `;
            
            // Show results container
            resultsDiv.classList.remove('hidden');
            
            // Also show/hide the alias div for calculator.js compatibility
            const resultsAlias = document.getElementById('results');
            if (resultsAlias) {
                resultsAlias.classList.remove('hidden');
            }
            
            // Scroll to results (for calculator.js compatibility)
            setTimeout(() => {
                resultsDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }
        
        // Override calculator.js displayResults function
        window.displayResults = displayResults;
    </script>
    
    <!-- Date picker sync script -->
    <script>
        // Sync date picker with display input
        const datePicker = document.getElementById('invoiceDatePicker');
        const dateDisplay = document.getElementById('invoiceDateDisplay');
        
        if (datePicker && dateDisplay) {
            datePicker.addEventListener('change', function() {
                const date = new Date(this.value);
                if (!isNaN(date.getTime())) {
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const day = String(date.getDate()).padStart(2, '0');
                    const year = date.getFullYear();
                    dateDisplay.value = `${month}/${day}/${year}`;
                }
            });
            
            dateDisplay.addEventListener('input', function() {
                const value = this.value.replace(/\D/g, '');
                if (value.length >= 8) {
                    const month = value.substring(0, 2);
                    const day = value.substring(2, 4);
                    const year = value.substring(4, 8);
                    if (month >= 1 && month <= 12 && day >= 1 && day <= 31 && year >= 1900) {
                        datePicker.value = `${year}-${month}-${day}`;
                    }
                }
            });
        }
    </script>
</body>
</html>
