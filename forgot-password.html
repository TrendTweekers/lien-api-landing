<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - LienDeadline</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-2xl font-bold mb-6 text-center">Reset Your Password</h1>
            
            <form id="forgotPasswordForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Email Address</label>
                    <input type="email" id="email" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                           placeholder="your@email.com">
                </div>
                
                <button type="submit" id="submitBtn"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg">
                    Send Reset Link
                </button>
            </form>
            
            <div id="successMessage" class="hidden mt-4 p-4 bg-green-100 border border-green-400 rounded-lg">
                <p class="text-green-800">✅ If an account exists, a reset link has been sent to your email.</p>
            </div>
            
            <div id="errorMessage" class="hidden mt-4 p-4 bg-red-100 border border-red-400 rounded-lg">
                <p class="text-red-800">❌ <span id="errorText"></span></p>
            </div>
            
            <div class="mt-6 text-center">
                <a href="/dashboard.html" class="text-blue-600 hover:underline">← Back to Login</a>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submitBtn');
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');
            
            // Hide messages
            successMsg.classList.add('hidden');
            errorMsg.classList.add('hidden');
            
            // Show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Sending...';
            
            try {
                const response = await fetch('/api/v1/request-password-reset', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successMsg.classList.remove('hidden');
                    document.getElementById('forgotPasswordForm').reset();
                } else {
                    errorMsg.classList.remove('hidden');
                    document.getElementById('errorText').textContent = data.message || 'Request failed';
                }
            } catch (error) {
                errorMsg.classList.remove('hidden');
                document.getElementById('errorText').textContent = 'Network error. Please try again.';
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Send Reset Link';
            }
        });
    </script>
</body>
</html>
