<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - LienDeadline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Umami Analytics -->
    <script defer src="https://cloud.umami.is/script.js" data-website-id="02250d35-ee17-41be-845d-2fe0f7f15e63"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-2xl font-bold mb-6 text-center">Set New Password</h1>
            
            <form id="resetPasswordForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">New Password</label>
                    <input type="password" id="password" required minlength="8"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                           placeholder="At least 8 characters">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Confirm Password</label>
                    <input type="password" id="confirmPassword" required minlength="8"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                           placeholder="Re-enter password">
                </div>
                
                <button type="submit" id="submitBtn"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg">
                    Reset Password
                </button>
            </form>
            
            <div id="successMessage" class="hidden mt-4 p-4 bg-green-100 border border-green-400 rounded-lg">
                <p class="text-green-800">✅ Password reset successful! <a href="/dashboard.html" class="underline">Login now</a></p>
            </div>
            
            <div id="errorMessage" class="hidden mt-4 p-4 bg-red-100 border border-red-400 rounded-lg">
                <p class="text-red-800">❌ <span id="errorText"></span></p>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');
            
            // Hide messages
            successMsg.classList.add('hidden');
            errorMsg.classList.add('hidden');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                errorMsg.classList.remove('hidden');
                document.getElementById('errorText').textContent = 'Passwords do not match';
                return;
            }
            
            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                errorMsg.classList.remove('hidden');
                document.getElementById('errorText').textContent = 'Invalid reset link';
                return;
            }
            
            // Show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Resetting...';
            
            try {
                const response = await fetch('/api/v1/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successMsg.classList.remove('hidden');
                    document.getElementById('resetPasswordForm').remove();
                } else {
                    errorMsg.classList.remove('hidden');
                    document.getElementById('errorText').textContent = data.message || 'Reset failed';
                }
            } catch (error) {
                errorMsg.classList.remove('hidden');
                document.getElementById('errorText').textContent = 'Network error. Please try again.';
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Reset Password';
            }
        });
    </script>
</body>
</html>
