<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard v2 - Test</title>
    <script type="module" crossorigin src="/dashboard-v2/assets/index-BjHFUr1Y.js"></script>
    <link rel="stylesheet" crossorigin href="/dashboard-v2/assets/index-CKANSWVp.css">
</head>
<body>
    <div id="root"></div>
    <script>
        // Set a fake session token for testing
        localStorage.setItem('session_token', 'test_token_for_viewing_only');
        localStorage.setItem('user_email', 'test@example.com');
        
        // Mock the fetch API to intercept session verification requests
        const originalFetch = window.fetch;
        window.fetch = async function(url, options) {
            // Mock session verification to always succeed
            if (url === '/api/verify-session' || (typeof url === 'string' && url.endsWith('/api/verify-session'))) {
                return new Response(JSON.stringify({ status: 'ok', user: { email: 'test@example.com' } }), {
                    status: 200,
                    headers: { 'Content-Type': 'application/json' }
                });
            }
            
            // For other requests, use the original fetch (they will likely fail with 401 but that's expected)
            return originalFetch(url, options);
        };
    </script>
</body>
</html>
