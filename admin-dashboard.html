    <!-- Lovable-scale admin overrides -->
    <style>
      html{ font-family:"Inter",system-ui,sans-serif; -webkit-font-smoothing:antialiased; }
      body{ background:hsl(40 33% 98%); }
      h1,h2,h3{ font-family:'Instrument Serif',serif; }
      .card{ background:#fff; border-radius:1.5rem; box-shadow:0 25px 50px -12px rgba(0,0,0,.08); padding:2rem; }
      .btn{ height:3rem; padding:0 1.5rem; font-size:1rem; border-radius:.75rem; font-weight:600; transition:all .2s; }
      .btn-green{ background:#10b981; color:#fff; }
      .btn-green:hover{ background:#059669; }
      .btn-red{ background:#ef4444; color:#fff; }
      .btn-red:hover{ background:#dc2626; }
      .btn-blue{ background:#3b82f6; color:#fff; }
      .btn-blue:hover{ background:#2563eb; }
      .pill{ display:inline-flex; align-items:center; padding:.25rem .75rem; border-radius:9999px; font-size:.75rem; font-weight:600; }
      .pill-yellow{ background:#fef3c7; color:#92400e; }
      .pill-red{ background:#fee2e2; color:#b91c1c; }
      .pill-green{ background:#d1fae5; color:#065f46; }
      .section-title{ font-size:1.875rem; font-weight:700; letter-spacing:-.025em; }
      .grid-cols-auto{ grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); }
      .text-muted-foreground{ color:#6b7280; }
      .text-foreground{ color:#111827; }
      .border-border{ border-color:#e5e7eb; }
      .bg-background{ background:hsl(40 33% 98%); }
      .container{ max-width:1280px; margin-left:auto; margin-right:auto; }
      
      /* Dark mode variables */
      :root{ --foreground:#0f172a; --muted-foreground:#475569; --accent:#f59e0b; --background:#ffffff; --border:#e2e8f0; }
      .dark{ --background:#111827; --foreground:#f9fafb; --border:#374151; }
      .dark .card{ background:var(--background); }
      .dark .text-foreground{ color:var(--foreground); }
      .dark .text-muted-foreground{ color:#9ca3af; }
      .dark .border-border{ border-color:var(--border); }
      .dark .pill-yellow{ background:#78350f; color:#fde68a; }
      .dark .pill-green{ background:#064e3b; color:#6ee7b7; }
      .dark .pill-red{ background:#7f1d1d; color:#fca5a5; }
      .btn-secondary{ background:var(--border); color:var(--foreground); }
      .btn-secondary:hover{ background:#e5e7eb; }
      .dark .btn-secondary{ background:var(--border); color:var(--foreground); }
      .dark .btn-secondary:hover{ background:#4b5563; }
    </style>
</head>

    <!-- Broker Approval Functionality -->
    <script>
        // ADMIN_USER and ADMIN_PASS are defined in admin-dashboard.js - don't redeclare here
        // Access them via window.ADMIN_USER or use the ones from admin-dashboard.js

        // Load pending broker applications
        async function loadPendingBrokers() {
            try {
                const adminUser = window.ADMIN_USER || 'admin';
                const adminPass = window.ADMIN_PASS || 'LienAPI2025';
                const response = await fetch(`${API_BASE}/v1/broker/pending`, {
                    headers: {
                        'Authorization': 'Basic ' + btoa(`${adminUser}:${adminPass}`)
                    }
                });
                
                if (!response.ok) {
                    console.error('Failed to load pending brokers');
                    return;
                }
                
                const data = await response.json();
                
                const tbody = document.querySelector('#brokersTable tbody');
                if (!tbody) {
                    console.error('Brokers table body not found');
                    return;
                }
                
                tbody.innerHTML = ''; // Clear existing
                
                if (data.pending && data.pending.length > 0) {
                    data.pending.forEach(broker => {
                        const row = document.createElement('tr');
                        row.className = 'border-b hover:bg-gray-50';
                        row.innerHTML = `
                            <td class="px-6 py-4">${broker.name}</td>
                            <td class="px-6 py-4">${broker.email}</td>
                            <td class="px-6 py-4">${broker.company || 'N/A'}</td>
                            <td class="px-6 py-4">${broker.commission_model || 'bounty'}</td>
                            <td class="px-6 py-4">
                                <span class="px-2 py-1 bg-yellow-100 text-yellow-800 rounded text-sm">Pending</span>
                            </td>
                            <td class="px-6 py-4">
                                <button 
                                    onclick="approveBroker('${broker.email}')" 
                                    class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 text-sm">
                                    Approve
                                </button>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });
                } else {
                    tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-4 text-center text-gray-500">No pending applications</td></tr>';
                }
                
            } catch (error) {
                console.error('Failed to load pending brokers:', error);
            }
        }

        // Approve a broker
        async function approveBroker(email) {
            if (!confirm(`Approve broker: ${email}?`)) {
                return;
            }
            
            try {
                const adminUser = window.ADMIN_USER || 'admin';
                const adminPass = window.ADMIN_PASS || 'LienAPI2025';
                const response = await fetch(`${API_BASE}/v1/broker/approve`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': 'Basic ' + btoa(`${adminUser}:${adminPass}`)
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert(`Broker approved! Email them at ${email} to notify them.`);
                    // Reload the pending brokers list
                    loadPendingBrokers();
                    // Reload brokers table
                    if (typeof loadBrokers === 'function') {
                        loadBrokers();
                    }
                } else {
                    alert('Failed to approve broker: ' + (data.detail || 'Unknown error'));
                }
                
            } catch (error) {
                console.error('Failed to approve broker:', error);
                alert('Error approving broker. Check console for details.');
            }
        }

        // Load flagged referrals
        async function loadFlaggedReferrals() {
            const container = document.getElementById('flaggedReferralsList');
            
            try {
                container.innerHTML = '<p class="text-gray-500">Loading...</p>';
                
                const response = await fetch('/api/v1/admin/flagged-referrals');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data.flagged_referrals || data.flagged_referrals.length === 0) {
                    container.innerHTML = '<p class="text-gray-500">No flagged referrals</p>';
                    return;
                }
                
                container.innerHTML = data.flagged_referrals.map(ref => `
                    <div class="border border-red-300 bg-red-50 rounded-lg p-4">
                        <div class="flex justify-between items-start mb-3">
                            <div>
                                <h3 class="font-bold">üö® Risk Score: ${ref.risk_score}</h3>
                                <p class="text-sm text-gray-600">Created: ${new Date(ref.created_at).toLocaleString()}</p>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="approveReferral(${ref.id})" 
                                        class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
                                    ‚úÖ Approve
                                </button>
                                <button onclick="denyReferral(${ref.id})" 
                                        class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
                                    ‚ùå Deny
                                </button>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4 mb-3">
                            <div>
                                <p class="text-sm font-semibold">Broker:</p>
                                <p class="text-sm">${ref.broker_name || 'Unknown'}</p>
                                <p class="text-sm text-gray-600">${ref.broker_email}</p>
                            </div>
                            <div>
                                <p class="text-sm font-semibold">Customer:</p>
                                <p class="text-sm">${ref.customer_email}</p>
                                <p class="text-sm text-gray-600">Payout: $${ref.payout}</p>
                            </div>
                        </div>
                        
                        <div class="bg-white rounded p-3">
                            <p class="text-sm font-semibold mb-2">Fraud Flags:</p>
                            <div class="flex flex-wrap gap-2">
                                ${(ref.fraud_flags || []).map(flag => `
                                    <span class="px-3 py-1 bg-red-200 text-red-800 text-xs rounded-full font-semibold">
                                        ${flag.replace(/_/g, ' ')}
                                    </span>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error loading flagged referrals:', error);
                container.innerHTML = `
                    <div class="text-red-600">
                        Error: ${error.message}
                        <button onclick="loadFlaggedReferrals()" class="underline ml-2">Retry</button>
                    </div>
                `;
            }
        }

        async function approveReferral(id) {
            if (!confirm('Approve this referral? It will move to normal 30-day hold.')) return;
            
            try {
                const response = await fetch(`/api/v1/admin/approve-referral/${id}`, { method: 'POST' });
                if (response.ok) {
                    alert('‚úÖ Referral approved');
                    loadFlaggedReferrals();
                } else {
                    alert('‚ùå Error approving referral');
                }
            } catch (error) {
                console.error('Error approving referral:', error);
                alert('‚ùå Error approving referral');
            }
        }

        async function denyReferral(id) {
            if (!confirm('DENY this referral? Broker will NOT be paid.')) return;
            
            try {
                const response = await fetch(`/api/v1/admin/deny-referral/${id}`, { method: 'POST' });
                if (response.ok) {
                    alert('‚ùå Referral denied');
                    loadFlaggedReferrals();
                } else {
                    alert('‚ùå Error denying referral');
                }
            } catch (error) {
                console.error('Error denying referral:', error);
                alert('‚ùå Error denying referral');
            }
        }

        // Load brokers when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadPendingBrokers();
            loadFlaggedReferrals();
            
            // Refresh every 30 seconds
            setInterval(loadPendingBrokers, 30000);
            setInterval(loadFlaggedReferrals, 30000);
        });
        
        // Make approveBroker globally available
        window.approveBroker = approveBroker;
        
        // Test partner endpoint function
        async function testPartnerEndpoint() {
            try {
                const adminUser = window.ADMIN_USER || 'admin';
                const adminPass = window.ADMIN_PASS || 'LienAPI2025';
                const response = await fetch('/api/admin/partner-applications', {
                    headers: {
                        'Authorization': 'Basic ' + btoa(`${adminUser}:${adminPass}`)
                    }
                });
                const data = await response.json();
                console.log('=== ENDPOINT TEST ===');
                console.log('Status:', response.status);
                console.log('Data:', data);
                console.log('Type of data:', typeof data);
                console.log('Is array?', Array.isArray(data));
                console.log('Has applications key?', 'applications' in data);
                if (data.applications) {
                    console.log('Applications type:', typeof data.applications);
                    console.log('Applications is array?', Array.isArray(data.applications));
                    console.log('Applications length:', data.applications.length);
                }
                alert('Check console for endpoint test results');
            } catch (error) {
                console.error('Test failed:', error);
                alert('Test failed: ' + error.message);
            }
        }
        window.testPartnerEndpoint = testPartnerEndpoint;

        // Dark Mode Toggle
        const toggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const saved = localStorage.getItem('adminTheme');
        if (saved === 'dark') html.classList.add('dark');
        
        if (toggle) {
            toggle.addEventListener('click', () => {
                html.classList.toggle('dark');
                localStorage.setItem('adminTheme', html.classList.contains('dark') ? 'dark' : 'light');
            });
        }

        // Export CSV function
        function exportCurrentView() {
            const rows = Array.from(document.querySelectorAll('#applicationsList .card')).map(card => {
                const nameEl = card.querySelector('.font-semibold');
                const emailEl = card.querySelector('.text-xs.text-muted-foreground') || card.querySelector('.text-xs');
                const statusEl = card.querySelector('.pill');
                return {
                    name: nameEl ? nameEl.textContent.trim() : '',
                    email: emailEl ? emailEl.textContent.trim() : '',
                    status: statusEl ? statusEl.textContent.trim() : ''
                };
            }).filter(r => r.name || r.email);
            
            if (rows.length === 0) {
                alert('No data to export');
                return;
            }
            
            const csv = 'Name,Email,Status\n' + rows.map(r => `"${r.name}","${r.email}","${r.status}"`).join('\n');
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'partners-' + new Date().toISOString().split('T')[0] + '.csv';
            a.click();
            URL.revokeObjectURL(url);
        }
        window.exportCurrentView = exportCurrentView;

        // Search partners function
        function searchPartners(query) {
            const cards = document.querySelectorAll('#applicationsList .card');
            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                card.style.display = text.includes(query.toLowerCase()) ? '' : 'none';
            });
        }
        window.searchPartners = searchPartners;

        // Sort brokers function
        function sortBrokers(sortBy) {
            // This will be implemented when brokersList is populated
            console.log('Sort brokers by:', sortBy);
        }
        window.sortBrokers = sortBrokers;
    </script>
