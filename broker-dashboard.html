<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broker Dashboard - LienDeadline</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm py-4 px-6">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Broker Dashboard</h1>
            <div>
                <span id="brokerName" class="text-gray-600"></span>
                <button onclick="logout()" class="ml-4 text-red-600 hover:underline">Logout</button>
            </div>
        </div>
    </nav>
    
    <div class="max-w-6xl mx-auto px-6 py-8">
        <!-- Login Form (shown if not authenticated) -->
        <div id="loginForm" class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-2xl font-bold mb-6">Broker Login</h2>
            <form onsubmit="login(event)">
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" id="loginEmail" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg">
                    Login
                </button>
            </form>
        </div>
        
        <!-- Dashboard (shown after login) -->
        <div id="dashboard" class="hidden">
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-gray-600 text-sm font-medium mb-2">Total Referrals</h3>
                    <p class="text-3xl font-bold" id="totalReferrals">0</p>
                </div>
                
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-gray-600 text-sm font-medium mb-2">Pending Commissions</h3>
                    <p class="text-3xl font-bold text-yellow-600" id="pendingCommissions">$0</p>
                </div>
                
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-gray-600 text-sm font-medium mb-2">Paid Commissions</h3>
                    <p class="text-3xl font-bold text-green-600" id="paidCommissions">$0</p>
                </div>
            </div>
            
            <!-- Referral Link -->
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-6 mb-8">
                <h3 class="font-bold mb-2">Your Referral Link</h3>
                <div class="flex gap-2">
                    <input type="text" id="referralLink" readonly
                           class="flex-1 px-4 py-2 border border-gray-300 rounded-lg bg-white">
                    <button onclick="copyLink()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg">
                        Copy
                    </button>
                </div>
                <p class="text-sm text-gray-600 mt-2">
                    Commission Model: <span id="commissionModel" class="font-semibold"></span>
                </p>
            </div>
            
            <!-- Referrals Table -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div class="p-6 border-b">
                    <h3 class="text-xl font-bold">Your Referrals</h3>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Customer</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Amount</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Your Commission</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                            </tr>
                        </thead>
                        <tbody id="referralsTable" class="divide-y divide-gray-200">
                            <!-- Populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let currentBrokerEmail = localStorage.getItem('brokerEmail');
        
        if (currentBrokerEmail) {
            loadDashboard();
        }
        
        function login(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            localStorage.setItem('brokerEmail', email);
            currentBrokerEmail = email;
            loadDashboard();
        }
        
        function logout() {
            localStorage.removeItem('brokerEmail');
            location.reload();
        }
        
        async function loadDashboard() {
            try {
                const response = await fetch(`/api/v1/broker/dashboard?email=${encodeURIComponent(currentBrokerEmail)}`);
                const data = await response.json();
                
                if (!response.ok) {
                    alert('Login failed. Please check your email.');
                    logout();
                    return;
                }
                
                // Show dashboard, hide login
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                
                // Update stats
                document.getElementById('brokerName').textContent = data.broker_name;
                document.getElementById('totalReferrals').textContent = data.total_referrals;
                document.getElementById('pendingCommissions').textContent = `$${data.total_pending.toFixed(2)}`;
                document.getElementById('paidCommissions').textContent = `$${data.total_paid.toFixed(2)}`;
                document.getElementById('referralLink').value = data.referral_link;
                
                const commissionText = data.commission_model === 'bounty' 
                    ? '$500 per referral (one-time)' 
                    : '$50/month per referral (recurring)';
                document.getElementById('commissionModel').textContent = commissionText;
                
                // Populate table
                const tbody = document.getElementById('referralsTable');
                tbody.innerHTML = '';
                
                if (data.referrals.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">No referrals yet</td></tr>';
                } else {
                    data.referrals.forEach(ref => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td class="px-6 py-4">${ref.customer_email}</td>
                            <td class="px-6 py-4">${new Date(ref.created_at).toLocaleDateString()}</td>
                            <td class="px-6 py-4">$${ref.amount.toFixed(2)}</td>
                            <td class="px-6 py-4 font-semibold">$${ref.payout.toFixed(2)}</td>
                            <td class="px-6 py-4">
                                <span class="px-2 py-1 text-xs rounded ${
                                    ref.status === 'paid' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'
                                }">
                                    ${ref.status.toUpperCase()}
                                </span>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });
                }
                
            } catch (error) {
                console.error('Dashboard load error:', error);
                alert('Failed to load dashboard');
            }
        }
        
        function copyLink() {
            const linkInput = document.getElementById('referralLink');
            linkInput.select();
            document.execCommand('copy');
            alert('Referral link copied!');
        }
    </script>
</body>
</html>
