<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8">

<title>Partner Program | LienDeadline</title> 
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet"> 
<style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Plus Jakarta Sans',sans-serif;color:#1a1a1a;line-height:1.6}h1,h2,h3{font-family:'Playfair Display',serif}.hero{background:linear-gradient(135deg,#FF6B35,#FFB085);color:#fff;padding:80px 20px;text-align:center}.hero h1{font-size:3rem;margin-bottom:20px}.hero p{font-size:1.5rem;margin-bottom:40px}.btn{background:#fff;color:#FF6B35;padding:16px 40px;border-radius:8px;text-decoration:none;font-weight:600;display:inline-block}.c{max-width:1200px;margin:0 auto;padding:0 20px}.s{padding:80px 20px}.g{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:30px;margin-top:50px}.card{background:#fff;padding:40px;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.08);text-align:center}.card h3{font-size:1.5rem;margin:20px 0 15px}.calc{background:#fff;padding:40px;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,.1);margin-top:40px}.calc input{width:100%;padding:12px;border:2px solid #e0e0e0;border-radius:8px;margin-bottom:30px}.g2{display:grid;grid-template-columns:1fr 1fr;gap:20px;margin-bottom:30px}.box{background:#f5f5f5;padding:25px;border-radius:8px;text-align:center}.num{font-size:2.5rem;color:#FF6B35;font-weight:700}.f{background:#fff;padding:40px;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.08)}.f label{display:block;font-weight:600;margin-bottom:8px}.f input,.f select,.f textarea{width:100%;padding:12px;border:2px solid #e0e0e0;border-radius:8px;font-family:inherit}.f input:focus,.f select:focus{outline:0;border-color:#FF6B35}.opt{border:2px solid #e0e0e0;padding:25px;border-radius:8px;cursor:pointer}.opt:hover{border-color:#FF6B35;background:#fff5f2}.opt input{width:auto;margin-right:15px}.sub{width:100%;background:linear-gradient(135deg,#FF6B35,#FFB085);color:#fff;padding:16px;border:0;border-radius:8px;font-size:1.1rem;font-weight:700;cursor:pointer}@media(max-width:768px){.hero h1{font-size:2rem}.hero p{font-size:1.2rem}.g2{grid-template-columns:1fr}}</style> 
</head> 
<body> 
<div class="hero"><div class="c"><h1>Partner With LienDeadline</h1><p>Help construction professionals protect payment rights</p><a href="#a" class="btn">Apply Now ‚Üí</a></div></div> 
<div class="s" style="background:#fafafa"><div class="c"><h2 style="text-align:center;font-size:2.5rem;margin-bottom:20px">Why Partner</h2><div class="g"><div class="card"><div style="font-size:3rem">üéØ</div><h3>Add Value</h3><p>Help avoid $75K+ losses</p></div><div class="card"><div style="font-size:3rem">üí∞</div><h3>Revenue</h3><p>30% commission</p></div><div class="card"><div style="font-size:3rem">ü§ù</div><h3>Easy</h3><p>We handle everything</p></div></div></div></div> 
<div class="s"><div class="c" style="max-width:900px"><h2 style="text-align:center;font-size:2.5rem">Earnings</h2><div class="calc"><label style="font-weight:600;display:block;margin-bottom:12px">Clients:</label><input type="number" id="n" value="10" oninput="u()"><div class="g2"><div class="box"><p style="color:#666;margin-bottom:10px">Bounty</p><div class="num" id="b">$5,000</div></div><div class="box"><p style="color:#666;margin-bottom:10px">Monthly</p><div class="num" id="m">$500/mo</div></div></div><p style="text-align:center">= <strong id="y" style="color:#FF6B35">$6,000/year</strong></p></div></div></div> 
<div class="s" id="a" style="background:#fafafa"><div class="c" style="max-width:900px"><h2 style="text-align:center;font-size:2.5rem;margin-bottom:40px">Apply</h2><form class="f"><div class="g2"><div><label>Name *</label><input required></div><div><label>Email *</label><input type="email" required></div></div><div class="g2"><div><label>Company *</label><input required></div><div><label>Clients *</label><select required><option>1-10</option><option>11-50</option><option>51-200</option><option>200+</option></select></div></div><div class="g2" style="margin-bottom:30px"><label class="opt"><input type="radio" name="t" checked><div><strong>$500 Bounty</strong></div></label><label class="opt"><input type="radio" name="t"><div><strong>$50/month</strong></div></label></div><button class="sub">Submit ‚Üí</button></form></div></div> 
<script>function u(){let v=document.getElementById('n').value||10;document.getElementById('b').textContent='$'+(v*500).toLocaleString();document.getElementById('m').textContent='$'+(v*50).toLocaleString()+'/mo';document.getElementById('y').textContent='$'+(v*600).toLocaleString()+'/year'}u()</script> 
</body> 
</html>
